<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container-fluid  text-light">
    <div class="container-fluid bg-dark" style="padding: 10px;">
    <h1>Book a Session with GeTFitGym</h1>
    </div>
    <form>
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div> 
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="class">preffered  class:</label>
        <select class="form-control" id="class">
          <option value="">Select class type</option>
          <option value="Yoga">Yoga</option>
          <option value="Pilates">Pilates</option>
          <option value="Weight Lifting">Weight Lifting</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="time">Available Time:</label>
        <select class="form-control" id="time" required>
          <option value="time">Select available time</option>
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="payment">Payment:</label>
        <select class="form-control" id="time">
            <option value="payment">Select payment method</option>
            <option value="Debit card">Debit card(master card, visa card, verve card)</option>
            <option value="Credit card">Credit card(Amex, argos, etc)</option>
            <option value="Bank Transfer">Electronic bank transfer</option>
          </select>
          </div>
          <div class="mb-3">
            <label for="payment">Payment method:</label>
            <select class="form control" id="class">
                <option value="payment">select payment type</option>
                <option value="oneoff">one-off payment</option>
                <option value="threeinstallment">three-installments</option>
                <option value="four-installment">four installments</option>
            </select>
          </div>
          <div class="mb-3">
            <button class="btn btn-dark btn-md" type="submit">Book now</button>
            </div>
    </form>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="pictures/image5.jpg" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="pictures/image6.jpg" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="pictures/image7.jpg" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <footer class="bg-dark text-center" style="padding: 10px;" >
      <p class="text-light">copywright 2023 @Dammy&Balikis tech </p>
    </footer>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
